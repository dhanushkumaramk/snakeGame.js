<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake - Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score : 0</span>
        <span class="visio">VisioVibe</span>

        <span class="high-score">High Score : 40</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa fa-arrow-down-long"></i>
      </div>
    </div>
    <script src="snake.js"></script>
  </body>
</html>
